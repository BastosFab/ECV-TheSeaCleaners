<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic War line</title>
    <link rel="stylesheet" href="./plasticwar.css">
    </link>
</head>

<body>
    <!-- <h1>Plastic War</h1> -->
    <div class="line-container">

        <svg width="983" height="2094" viewBox="0 0 983 2094" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M524.5 0.5V173.25V288.375V441.5C524 486.167 557.3 570.7 694.5 551.5C866 527.5 949.5 627 961.5 665C973.5 703 873.5 716.5 961.5 796.5C1031.9 860.5 908.5 936.5 838 966.5C706.167 985.167 419.8 1011.3 329 966.5C215.5 910.5 74 1008 72 1004C70 1000 -87.5 1088 72 1136C231.5 1184 587 1092 694.5 1263.5C780.5 1400.7 617 1549.33 524.5 1606.5C462.833 1643.67 325.9 1737.6 271.5 1816C203.5 1914 448.5 1830.5 512.5 1762.5C576.5 1694.5 624.5 1581 642.5 1698.5C660.5 1816 536.5 1822 524.5 1916C514.9 1991.2 520.5 2075 524.5 2107.5"
                stroke="black" />
        </svg>

    </div>
</body>

<script>

    let path = document.querySelector('path');
    let pathLength = path.getTotalLength();

    path.style.strokeDasharray = pathLength + ' ' + pathLength;
    path.style.strokeDashoffset = pathLength;

    window.addEventListener('scroll', () => {
        var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

        var drawLength = pathLength * scrollPercentage;

        path.style.strokeDashoffset = pathLength - drawLength;
    })
</script>

</html>
